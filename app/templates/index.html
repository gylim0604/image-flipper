<!doctype html>
<html>
  <head>
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">  </head>
  <body>
    <h1>File Upload</h1>
    <form action="{{ url_for('upload_files') }} " class="dropzone">
    </form>
    <hr>
    {% for file in files %}
      <div>
        <a href = "{{ url_for('flip' ) }} ">
          <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
        </a>
      </div>
      
    {% endfor %}
    <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
  </body>
</html>
